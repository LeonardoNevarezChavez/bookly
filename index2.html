<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookly - Reseñas de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bookly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#reseñas">Reseñas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#login">Ingresar</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Descubre y Comparte Opiniones Sobre Tus Libros Favoritos</h1>
            <p class="lead">Explora reseñas y añade tus propias experiencias de lectura.</p>
            <a href="#reseñas" class="btn btn-light btn-lg">Ver Reseñas</a>
        </div>
    </header>

    <!-- Sección de Reseñas -->
    <section id="reseñas" class="container py-5">
        <h2 class="text-center mb-4">Últimas Reseñas</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Libro 1">
                    <div class="card-body">
                        <h5 class="card-title">El Gran Gatsby</h5>
                        <p class="card-text">Una historia clásica sobre la ambición y el amor.</p>
                        <a href="#" class="btn btn-primary">Leer más</a>
                    </div>
                </div>
            </div>
            <!-- Más tarjetas de libros -->
        </div>
    </section>

    
</body>
</html>
